<div class="quiz-container">
  <get-icon name="left" class="text-[32px] top-8 left-8 self-start justify-self-start" (click)="navigator.goToQuiz()"></get-icon>
  <div id="questionBox" class="question"></div>
  <div id="answersBox" class="answers"></div>
  <button id="nextBtn" class="next-btn" disabled (click)="handleClick()">Next</button>
</div>
